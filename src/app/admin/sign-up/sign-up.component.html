<div class="form-signin">
      <img class="mb-4 mx-auto d-block" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal text-center ">Please sign up</h1>
      <label for="email" class="sr-only">Email address</label>
       <input type="email" id="email" class="form-control" placeholder="Email address" [(ngModel)]='email' #em='ngModel' required autofocus>
       <div [hidden]='em.valid || em.pristine' class="alert alert-danger" role="alert"  >
         Email is required.
       </div>
      <label for="password1" class="sr-only">Password</label>
      <input type="password" id="password1" class="form-control" placeholder="Password" [(ngModel)]='password1' #pwd1='ngModel'  required>
      <div [hidden]='pwd1.valid || pwd1.pristine' class="alert alert-danger" role="alert"   >
        password is required.
      </div>
      <label for="password2" class="sr-only">Password</label>
      <input type="password" id="password2" class="form-control" placeholder="Retype Password" [(ngModel)]='password2' #pwd2='ngModel'  required>
      <div [hidden]='pwd2.valid || pwd2.pristine' class="alert alert-danger" role="alert"  >
        Retype Password
      </div>
      <div *ngIf = 'passwordFail' class="alert alert-danger" role='alert'  >
        password do not match
      </div>
      <button class="btn  btn-primary btn-block" (click)='signUp()'>Sign Up</button>
      <button class="btn  btn-primary btn-block" (click)='cancel()'>Cancel</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </div>
