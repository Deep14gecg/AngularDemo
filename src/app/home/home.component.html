<app-navbar></app-navbar>
<br><br>
<div class="card">

  <div class="card-header">
    <h3>Welcome To the Blog</h3>
  </div>

  <div class="card-body">
    <div *ngFor="let posts of blogPosts" class="row">
      <div class="row">
      <div class="media">
        <img class="align-self-center mr-3" [src]="posts.img" height="100px" alt="Generic placeholder image">
        <div class="media-body">
          <h5 class="mt-0" (click)="choosePost(posts)">{{posts.title}}</h5>
          <p class="mb-0">{{posts.content | trunc:140}}</p>
        </div>
      </div>

    </div>
    </div>
  </div>

</div>
